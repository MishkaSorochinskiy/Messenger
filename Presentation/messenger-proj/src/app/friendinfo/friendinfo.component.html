<a data-toggle="modal" data-target="#friendinfo" id="friendinfolink">
  {{currentChatUser.nickName}}
</a>

<div class="modal fade" id="friendinfo" tabindex="-1" role="dialog" aria-labelledby="friendinfoLabel" aria-hidden="true" *ngIf="currentChatUser!=null">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User info</h5>
        <div class="row m=0 p-0">
          <div class="col-sm" *ngIf="currentChatUser.phone!=null">
            <a (click)="turnAnim()">
              <img src="../../assets/call.png" width="10" height="10" class="d-inline-block align-top mr-1" id="call">
            </a>
          </div>
          <div class="col-sm m-0 p-0" *ngIf="currentChatUser.phone!=null">
            <h5 class="phone" id="friendinfophone">{{currentChatUser.phone}}</h5>
          </div>
        </div>      
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#10006;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row m-0 p-0">
          <div class="col-1">

          </div>
          <div class="col-sm m-0 p-0" id="friendinfophoto">
            <img [src]="GetUrl(currentChatUser.id)" id="userinfophoto">
          </div>
          <div class="col-sm m-0 p-0 mt-3" id="friendinfonick">
            <p>
             {{currentChatUser.nickName}}
            </p>
          </div>
        </div>

        <div class="row m-0 p-0 mt-3" id="friendinfoemail">
          <div class="col-sm">
            <p id="friendemailcontent">{{currentChatUser.email}}</p>
          </div>
          <div class="col-1 m-0 p-0 mt-2 mr-2" *ngIf="currentChatUser.isblocked">
            <a (click)="unblock(currentChatUser.id)" title="unblock">
              <img src="../../assets/block.png" width="30" height="30" class="d-inline-block align-top mr-1">
            </a>
          </div>
          <div class="col-1 m-0 p-0 mt-2 mr-2" *ngIf="!currentChatUser.isblocked">
            <a (click)="block(currentChatUser.id)" title="block">
              <img src="../../assets/unblock.png" width="30" height="30" class="d-inline-block align-top mr-1">
            </a>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
