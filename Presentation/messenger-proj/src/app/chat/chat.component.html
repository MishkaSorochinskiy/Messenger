<div class="container m-2 p-0">
  <div class="row p-0 m-0">
    <div class="container-fluid col-sm-2 m-0 p-0" id="chatbox">
      <app-chatlist></app-chatlist>
    </div>
    <div class="container-fluid col-sm p-0 m-0">
      <div class="row m-0 p-0">
        <div class="col-sm" id="curuser">
          <app-friendinfo></app-friendinfo>
        </div>
      </div>
      <div class="col-sm p-0 m-0 overflow-auto" id="contentdiv">
        <div *ngIf="messages.length==0" id="chatempty">
          <img src="../../assets/running.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">
          Type smth to your Friend...
        </div>

        <div *ngFor="let item of messages">
  
          <div class="row customcard" *ngIf="item.userId!=currentUser.id">
            <div class="col-1" *ngIf="item.userId!=currentUser.id">
              <img [src]="GetUrl(item.userId)" class="cardimg">
            </div>      
            <div class="col-sm contentleft" *ngIf="item.userId!=currentUser.id">
                <p class="cardcontent">{{item.content}}</p>
            </div>
            <div class="col-2 p-0 m-0" *ngIf="item.userId!=currentUser.id">
              <p class="messagetime">{{item.timeCreated | date}}</p>
            </div>
          </div>
    
          <div class="row left-row" *ngIf="item.userId==currentUser.id">
            <div class="col-6">
            </div>
            <div class="col-1 p-0 m-0 p-0 timerigth" *ngIf="item.userId==currentUser.id">
              <p class="messagetime rigthtime">{{item.timeCreated| date}}</p>
            </div>
            <div class="col-4 m-0 pt-1 contentrigth" *ngIf="item.userId==currentUser.id">
                <p class="textrigth">{{item.content}}</p>
            </div>
            <div class="col-1 m-0 pl-1 imgrigth text-right" id="divwithrigth" *ngIf="item.userId==currentUser.id">
              <img [src]="photoservice.imageUrl" class="rigthimgcontent">
            </div>  
            </div>
    
          </div>
        </div>
        <nav class="navbar navbar-dark mt-2" id="sendform">
          <form class="form-inline col-sm" (ngSubmit)="sendMessage()">
            <input class="form-control col-sm" id="sendinput" type="text" placeholder="Type"  [(ngModel)]="newMessage" name="message" aria-label="Search" autocomplete="off">
            <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Send</button>
          </form>
        </nav>
      </div>

  </div>
</div>
